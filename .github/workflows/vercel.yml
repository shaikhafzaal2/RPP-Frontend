name: Vercel Deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write  # Required to comment on PRs

    environment:
      name: vercel-production
      url: ${{ steps.vercel.outputs.url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build project
      run: |
        REACT_APP_ENV=vercel npm run build

    - name: Deploy to Vercel
      id: vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Output Vercel URL
      run: echo "Deployed at ${{ steps.vercel.outputs.url }}"

    - name: Comment on PR with Deployment URL
      if: github.event_name == 'pull_request'
      uses: thollander/actions-comment-pull-request@v2
      with:
        message: |
          üöÄ Successfully deployed to Vercel!  
          üåê URL: ${{ steps.vercel.outputs.url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Post-deployment success message
      if: success()
      run: echo "üöÄ Successfully deployed to Vercel!"

    - name: Handle deployment failure
      if: failure()
      run: echo "‚ùå Deployment to Vercel failed."
